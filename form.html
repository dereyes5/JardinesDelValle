<style>
body{
	padding: 0;
	margin: 0;
	background-color: #ccc;
	display: flex;
	align-items: center;
	justify-content: center;

}

.hijo{
	width: 30rem;
	padding: 1em;
	border: 0.5em solid #192328;

}

.hijo label{
	font-family: 'Orbitron', sans-serif;
	color: black;

.hijo2{
	width: 30rem;
	height: 5rem;
	padding: 1em;
	border: 0.5em solid #192328;
    background-color: transparent;
    display: flex;
	align-items: center;
	justify-content: center;
	margin-top: 1rem;
}

form {
    width: 300px;
    margin: 0 auto;
    padding: 30px;
    border-radius: 1x;

    border-radius: 5px;

input[type="reset"] {

	<div>

                <label for="sugerencias">Cu√©ntenos sus necesidades:</label>
